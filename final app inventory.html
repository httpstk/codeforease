let dataset = [
{
    quantity: '3',

];

	function loadData(){

		dataset.forEach(function(item){
     	returnProuctBox(item);

}

   function returnProuctBox(item){

	console.log("entered123");
	console.log(item);


			let div = document.createElement('div');
			div.className = 'product-outerbox';
       
				let image = document.createElement('img');
				// image.src = "https://www.jaipurbazar.in/wp-content/uploads/2022/04/Premium-Pure-Cotton-Fabrics-33-600x800.jpeg";
				image.src = item.image;

				let quantity = document.createTextNode(item.quantity);
				let decreaseQuantityButtn = document.createElement('button');
					decreaseQuantityButtn.innerText = "-";
					decreaseQuantityButtn.onclick = function(){console.log("decreaseQuantityButtn clicked")};
               
				let increaseQuantityButton = document.createElement('button');
					increaseQuantityButton.innerText = "+";
					increaseQuantityButton.onclick = function(){console.log("increaseQuantityButton clicked")};
               	
				let quantityEditBox = document.createElement('input');


			// console.log("entered2");
			let productDiv = document.createElement('div');
				productDiv.className = 'single-productDiv';

				productDiv.appendChild(image);
				productDiv.appendChild(quantity);
				productDiv.appendChild(decreaseQuantityButtn);
				productDiv.appendChild(quantityEditBox);
				productDiv.appendChild(increaseQuantityButton);			
			
			document.getElementById('items').appendChild(productDiv);
			// console.log("entered3");


		// });
   }
	</script>
